<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Dictionary App</h1>
    <p>Enter a word in the input field below and click the "Search" button to find its definition.</p>
    <input type="text" id="inputText" placeholder="Type the word here...">
    <button id="btn">Search</button>
    <div class="result"></div>
    <div class="error"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
